<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="textarea" oninput="changeText()" />
    <p id="text"></p>
    <script>
      const changeText = () => {
        document.querySelector("#text").innerHTML = document.querySelector(
          "#textarea"
        ).value;
      };
    </script>
  </body>
</html>
