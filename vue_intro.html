<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- data: name 값 -->
      {{ name}}
      <input type="text" v-model="inputText" />
      <!-- data: inputtext 값 -->
      <p>{{ inputText }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      const app = new Vue({
        //element
        el: "#app",
        //들어가는 data
        data: {
          name: "Kang",
          inputText: "",
        },
      });
    </script>
  </body>
</html>
